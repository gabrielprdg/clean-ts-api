version: '3'
services: 
  mongo:
    container_name: 'mongo_container'
    image: mongo:3
    restart: always
    volumes:
      - ./data: /data/db
    ports: 
      - '27017:27017'
  api: 
    container_name: 'api_container'
    build: .
    restart: always
    image: clean-node-api
    command: npm start
    volumes: 
      - ./dist:/usr/src/clean-node-api/dist
    ports: 
      - '8080:8080'
    links: 
      - mongo